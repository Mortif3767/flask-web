{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
	<h1>用户注册</h1>
</div>
<div class="col-md-4">
{{ wtf.quick_form(form) }}
</div>
<br>
<div>
	<p>
		{% if token is not none %}
		<a href="{{ url_for('auth.confirm', token=token, _external=True) }}">请点击此链接以确认,并在点击链接前用新账户登陆</a>
		{% else %}
		
		{% endif %}
	</p>
</div>
{% endblock %}
