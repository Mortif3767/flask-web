{% extends "base.html" %}

{% block title %}Flasky - Reset your password{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ user.username }}!
    </h1>
    <h3>你现在可以重置你的密码。</h3>
    <p>
        <a href="{{ url_for('auth.password_reset', token=token, _external=True) }}">点击此链接以更改</a>
    </p>
</div>
{% endblock %}
